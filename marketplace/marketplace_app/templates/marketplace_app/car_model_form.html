{% extends 'marketplace_app/base.html' %}

{% block content %}
<h1 class="h1 pt-3 ms-4">Create A New Car Model</h1>

<form method="post" class="pt-3 ms-4">
    {% csrf_token %}

    <div class="mt-3">
        {{ form.brand.label_tag }} <br>
        {{ form.brand }}
    </div>

    <div class="mt-3">
        {{ form.name.label_tag }} <br>
        {{ form.name }}
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock content %}
